<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- change css link later -->
    <link rel="stylesheet" href="./dist/stylesheet.css">
    <title>Team-Profile-Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron heading">
            <h1 class="text-center"><i class="fas fa-id-badge"></i> MY TEAM</h1>
            <hr>
            <h2 class="text-center">Profiles can be found below!</h2>
            <br>
        </div>

        
        <div class="row row-cols-3 team-profiles">

            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Name</h3>
                        <h5 class="card-title"><i class="fas fa-mug-hot"></i> Manager</h5>
                        <ul class="list-group">
                            <li class="list-group-item">ID:</li>
                            <li class="list-group-item">Email:</li>
                            <li class="list-group-item">Office #:</li>
                        </ul>
                    </div>
                </div>
            </div>
                
            <div class="col mb-4">
                <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Name</h3>
                    <h5 class="card-title"><i class="fas fa-glasses"></i> Engineer</h5>
                    <ul class="list-group">
                        <li class="list-group-item">ID:</li>
                        <li class="list-group-item">Email:</li>
                        <li class="list-group-item">GitHub:</li>
                    </ul>
                </div>
                </div>
            </div>
    
            <div class="col mb-4">
                <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Name</h3>
                    <h5 class="card-title"><i class="fas fa-graduation-cap"></i> Intern</h5>
                    <ul class="list-group">
                        <li class="list-group-item">ID:</li>
                        <li class="list-group-item">Email:</li>
                        <li class="list-group-item">School:</li>
                    </ul>
                </div>
                </div>
            </div>

        </div>
        
</body>
</html>
